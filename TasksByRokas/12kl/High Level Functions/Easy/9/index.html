<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
    <title>Timer</title>
</head>
<body>
    <h1 id="header">Start the Timer!</h1>

    <div class="flexContainer">
        <h3 id="minutes">00</h3>
        <h3>:</h3>
        <h3 id="seconds">00</h3>
    </div>

    <div class="flexContainer">
        <button id="startEnd" onclick="turnSwitch()">Start</button>
        <button id="reset" onclick="timerReset()">Reset</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
